<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_to _voice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: #3B1E2C;">
    
        <div style="text-align: center; color:white"><h1>Text to Voice Translator</h1></div>
        <br>
        <br>
        <div  style="text-align: center;"><img src="static/icon.jpeg" alt="" width="120" style="border-radius: 25px;"></div>
        <br>

        <div class="container">
            <form action="" method="post">
                <div class="form-group">
                  <label style="color:white" for="textt">Enter the text</label>
                  <input type="text" class="form-control" id="textt"  name="textt" placeholder="write something">
                </div>
                <div class="form-group">
                  <label  style="color:white" for="lang">Select Language</label>
                  <select class="form-control"name="lang" id="lang"placeholder="write something">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>German</option>
                    <option>Russian</option>
                    <option>Spanish</option>
                  </select>
                  <br>
                  <br>
                  <div  style="text-align: center;">   <button type="submit" class="btn btn-dark btn-lg">Submit</button> </div>
                </div>
                
                
              </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
